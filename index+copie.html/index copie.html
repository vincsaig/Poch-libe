<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Poch'Lib</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../CSS/book.css">
  	</head>
  	<body onload="displayPochList">
		<div id="myBooks">
			<h1>Poch'Lib</h1>
			<hr>
			<h2>Nouveau Livre</h2>
			<button class="submitButton" id="formLoad" type="submit" onclick="loadForm()">Ajouter un livre</button>
			<form id="submitForm" class="formStyle">
				<label for="title" id ="titleInputLabel" hidden>Titre du livre</label>
				<br>
				<input class="titleInput"type="text" id="title" hidden>
				<br>
				<label for="author" id ="authorInputLabel" hidden>Auteur</label>
				<br>
				<input class="authorInput"type="text" id="author" hidden>
			</form><br>
			<button class="formButton" id="formSubmit" type="submit" onclick="get()" hidden>Rechercher</button>
			<br>
			<button class="formresetButton" id="formReset" type="submit" onclick="resetForm()" hidden>Annuler</button>
			<hr id="firstLine" hidden>
			<h2 id="searchResult" hidden>RÃ©sultat de la recherche</h2>
			<div id="books" class = "booklist"></div>
			<hr>
			<h2>Ma poch'liste</h2>
			<div id="pochlist" class = "booklist"></div>
			<script src="../JS/pochlib.js"></script>
			<script src="https://kit.fontawesome.com/796f119faf.js" crossorigin="anonymous"></script>
		</div>
  	</body>
</html>
